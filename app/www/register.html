	<body>

		<header>
			<div class="inner">
				<h1>Dark Sky Planner</h1>


			</div>
		</header>

		<main id="content">
			<div id="user-controls">
				<form class="user-form" id="register-form" action="">
					<div>
						<label for="register-username">Username</label><br>
						<input id="register-username" name="username" type="text" required />
					</div>
					<div>
						<label for="register-password">Password</label><br>
						<input id="register-password" name="password" type="password" required />
					</div>
					<div>
						<label for="confirm-password">Confirm Password</label><br>
						<input id="confirm-password" name="conpassword" type="password" required />
					<div>
						<button id="register-submit">Register</button>
					</div>
				</form>
			</div>
		</main>
