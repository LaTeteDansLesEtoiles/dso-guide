        <main id="content">
            <div id="password-control">
                <form class="user-form" id="passchange-form" action="">
					<div>
						<label for="username">Username</label><br>
						<input id="username" name="username" type="text" required />
						<span id="user-error-text" style="color:red"></span>
					</div>
					<div>
						<label for="old-password">Old Password</label><br>
						<input id="old-password" name="password" type="password" required />
						<span id="old-password-error-text" style="color:red"></span>
					</div>
					<div>
						<label for="new-password">New Password</label><br>
						<input id="new-password" name="new-password" type="password" required />
					</div>
					<div>
						<label for="confirm-new-password">Confirm New Password</label><br>
						<input id="confirm-new-password" name="confnewpassword" type="password" required />
						<span id="new-password-error-text" style="color:red"></span>
					</div>
					<div>
						<button id="change-password">Change Password</button>
					</div>
				</form>
			</div>
        </main>
